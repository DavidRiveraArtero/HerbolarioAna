<div class="row" id="container-header">
    <div class="col-xs-12 col-md-12 col-lg-12" id="contenedor-titulo">

          <h2 class="col-lg-9 col-md-4 mt-5 col-5 " id="container-header-title">Herbolario de Ana</h2>

          <img class="col-lg-2 col-xs-4 col-md-4 col-5 float-end mt-2" style="margin-left: 30px;" src="../../../../assets/Prue/logo.png">

          <div class="col-lg-6 mt-3 col-11" id="search" >
            <form (ngSubmit)="print()">
              <div class="input-group" >

                  <input type="text"
                         name="termino"
                         [(ngModel)]="termino"
                         class="form-control"
                         placeholder="Buscar Producto">
                  <button type="submit" class="input-group-text btn btn-primary">

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>

                  </button>
              </div>
            </form>
          </div>
    </div>

</div>
